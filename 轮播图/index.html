<!--页面效果
1、轮播图片，轮播三张图片
2、支持上下切换轮播图
3、支持通过小圆点切换轮播图
4、支持循环播放，当鼠标移动到轮播图暂停
思路：
1、图片：有自定义的index：图片和小圆点
点击左右切换的时候，根据当前自定义数据算出要切换的图片，改变活动的图片和小圆点样式
循环播放的时候，获取的是点击右按钮的功能
点击小圆点，根据小圆点的index更改当前活动的图片，改变图片和小圆点样式
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="lbt.css">
</head>
<body>
<div class="slide-3">
<!--初始设置为，图片张数为3，当前活动图片为1-->
    <div class="slide-imgs"   data-imgs="3" data-imgactive="1">
        <img src="img/1.jpg" id="img-index-1" data-index="1" class="slide-img img-active"/>
        <img src="img/2.jpg" id="img-index-2" data-index="2" class="slide-img"/>
        <img src="img/3.jpg" id="img-index-3" data-index="3" class="slide-img"/>
        <div class="slide-buttons">
            <button class="slide-button slide-button-left vertical-center" data-offset="-1">&lt</button>
            <button class="slide-button slide-button-right vertical-center" data-offset="1">&gt</button>
        </div>
        <div class="slide-indicators"  data-indis="3" data-indiactive="1">
            <div id="indi-index-1"  data-index="1" class="slide-indi white"></div>
            <div id="indi-index-2"  data-index="2" class="slide-indi"></div>
            <div id="indi-index-3"  data-index="3" class="slide-indi"></div>
        </div>
    </div>

</div>
<script src="basic.js"></script>
<script src="slide.js"></script>

</body>
</html>
